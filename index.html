<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="1.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="form-details">
        <form action="">
            <div>
                <label for="Name">Name</label>
                <input type="text" name="Name" id="Name" required placeholder="enter your name">
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email" required placeholder="enter your email">
            </div>
            <div>
                <label for="Age">Age</label>
                <input type="number" name="Age" id="Age" required placeholder="enter your age">
            </div>
            <div>
                <label for="Current-Role">Which option best describes your current role?</label>
                <select name="Current-Role" id="Current-Role" required>
                    <option value="" disabled selected>Select Current Role</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer Not Say">Prefer Not Say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <p class="mb">Would you recommend freeCodeCamp to a friend?</p>
                <span>
                    <input type="radio" name="Recommend" id="Definitely">
                    <label for="Definitely">Definitely</label>
                </span>
                <span>
                    <input type="radio" name="Recommend" id="Maybe">
                    <label for="Maybe">Maybe</label>
                </span>
                <span>
                    <input type="radio" name="Recommend" id="Not-Sure">
                    <label for="Not-Sure">Not Sure</label>
                </span>
            </div>
            <div>
                <label for="Fav-feature">What is your favorite feature of freeCodeCamp?</label>
                <select name="Fav-feature" id="Fav-feature" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open source">Open source</option>
                </select>
            </div>
            <div>
                <p class="mb">What would you like to see improved? (Check all that apply)</p>
                <span>
                    <input type="checkbox" name="Front-end Projects" id="Front-end-Projects">
                    <label for="Front-end-Projects">Front-end Projects</label>
                </span>
                <span>
                    <input type="checkbox" name="Back-end Projects" id="Back-end-Projects">
                    <label for="Back-end-Projects">Back-end Projects</label>
                </span>
                <span>
                    <input type="checkbox" name="Data-Visualization" id="Data-Visualization">
                    <label for="Data-Visualization">Data Visualization</label>
                </span>
                <span>
                    <input type="checkbox" name="Challenges" id="Challenges">
                    <label for="Challenges">Challenges</label>
                </span>
                <span>
                    <input type="checkbox" name="Open-Source-Community" id="Open-Source-Community">
                    <label for="Open-Source-Community">Open Source Community</label>
                </span>
                <span>
                    <input type="checkbox" name="Videos" id="Videos">
                    <label for="Videos">Videos</label>
                </span>
                <span>
                    <input type="checkbox" name="Forum" id="Forum">
                    <label for="Forum">Forum</label>
                </span>
            </div>
            <div>
                <label for="Message">Any comments or suggestions?</label>
                <textarea name="Message" id="Message" cols="30" rows="5" placeholder="enter your comments here..."></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>

</body>
</html>
